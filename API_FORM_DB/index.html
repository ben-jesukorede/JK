<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIFORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="inner">
                <h2>Login</h2>
                <form action="">
                    <div class="login-box">
                        <input type="name" placeholder="Username" name="name"> <br> <br>
                        <input type="email" placeholder="Email" name="emali"> <br> <br>
                        <button>SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="sign-up">
            <h2>Sign Up</h2>
            <form action="">
                <div class="sign-up-box">
                    <input type="name" placeholder="Username" name="name" required> <br> <br>
                    <input type="email" placeholder="Email" name="emali" required> <br> <br>
                    <input type="password" name="password" name="password" placeholder="Password" required> <br> <br>
                    <button>SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
